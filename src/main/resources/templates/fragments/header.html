<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <div th:fragment="head(title)">
        <meta charset="UTF-8">
        <title th:text="'DO!Hack - GitHub Bot - ' + ${title}"></title>
<!--        <link href="//netdna.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>-->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="icon" type="image/x-icon" href="img/logo-circle.png"/>
    </div>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse container" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/createRepository">Create Repository</a>
                </li>
            </ul>
            <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="navbar-text" th:text="${username}"></span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <img src="img/logo-transparent.png" alt="Logo DO!Hack">
                <h1 class="vertical-center">GitHub Bot for DO!Hack 2019</h1>
            </div>
        </div>
    </div>
</div>

<div th:fragment="footer">
    <footer class="page-footer font-small fixed-bottom footer-grey">
        <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
            <a href="https://dohack.io/"> DO!Hack</a>
        </div>
    </footer>
</div>
</body>
</html>
