<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: head(title='Error')">...</div>
</head>
<body>
<div>
    <div th:replace="fragments/header :: header">...</div>
    <div class="container">
        <table class="table">
            <tr>
                <td>Date</td><td th:text="${timestamp}"></td>
            </tr>
            <tr>
                <td>Path</td><td th:text="${path}"></td>
            </tr>
            <tr>
                <td>Error</td><td th:text="${error}"></td>
            </tr>
            <tr>
                <td>Status</td><td th:text="${status}"></td>
            </tr>
            <tr>
                <td>Message</td><td th:text="${message}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
